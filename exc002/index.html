<!DOCTYPE html> <!--"!" gera a estrutura base do nosso site-->
<html lang="pt-br"> <!--Especificar sempre em pt-br para utilizar o código em português-->
<head>
    <meta charset="UTF-8"> <!--charset = UTF8 usado para ter acesso a acentos e ç-->
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1> <!--h1 significa paragrafo-->
   <hr>
   &lt;p&gt; 
   <!--(LESS THAN / GREATER THAN) para mostrar a tag no site
     mas a tag utilizada no texto é a "<p>"--> 
    Você pode
    Escrever um 
    parágrafo <br> <!-- br serve para quebrar a linha-->
     de 
    qualquer jeito.
   &lt;p&gt; 
   <p>Vamos adicionar alguns símbolos especiais:
    &reg; <!--®-->
    &copy; <!--©-->
    &trade; <!--™-->
    &euro; <!--€-->
    &pound; <!--£-->
    &yen; <!--¥-->
    &cent; <!--¢-->
    &Delta; <!--Δ--> 
    &uarr; <!--↑-->
   </p>
   <p>Vamos adicionar alguns emoji:
    &#x1F978;
    &#x1F47B;
    <!--Emojipedia onde encontra os emojis
     e sempre utiliza "&#x antes de por o código do emoji."-->
   </p>
</body>
</html>
